<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PhoneBook</title>
</head>

<body>
  <div class = "container">
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"><b>NAME</b></span>
      </div>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
    <div class="input-group mb-3">
      <div class="input-group-prepend">
        <span class="input-group-text" id="inputGroup-sizing-default"><b>PHONE No.</b></span>
      </div>
      <input type="text" class="form-control" aria-label="Default" aria-describedby="inputGroup-sizing-default">
    </div>
  </div>  
  <div class = "container">
    <button type="button" class="btn btn-primary m-3">FIRST PAGE
    </button>
    <button type="button" class="btn btn-primary m-3">PREV PAGE</button>
    <button type="button" class="btn btn-primary m-3">NEXT PAGE</button>
    <button type="button" class="btn btn-primary m-3">LAST PAGE</button>
  </div>
  <div class = "container">
    <button type="button" class="btn btn-primary m-3">ADD</button>
    <button type="button" class="btn btn-primary m-3">SEARCH</button>
    <button type="button" class="btn btn-primary m-3">DELETE</button>
    <button type="button" class="btn btn-primary m-3">UPDATE</button>
  </div>

</body>

</html>

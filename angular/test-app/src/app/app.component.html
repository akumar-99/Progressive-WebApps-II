<body class="m-1 p-1">
    <h3 class="bg-primary text-white p-3">{{ getName()}}'s To Do List</h3>
  
    <input type="text" class="form-control" placeholder="Enter Task Description" #todoText />
    <input type="time" class="form-control" #todoTime />
    <button class="btn btn-primary mt-1" (click)="addItem(todoText.value, todoTime.value); todoText.value = ''; todoTime.value = ''; store();">Add</button>
    <button class="btn btn-primary mt-1" (click)="load();">Load</button>
    <table class="table table-striped table-bordered">
        <thead>
            <tr>
                <th>S.No</th>
                <th>Description</th>
                <th>Done</th>
                <th>Time</th>
                <th>Check</th>

            </tr>
        </thead>
        <tbody>
            <tr *ngFor='let item of getItems(); let i = index'>
                <td>{{ i + 1 }}</td>
                <td>{{ item.action }}</td>
                <td [ngSwitch] = "item.done">
                    <span *ngSwitchCase = "true">Yes</span>
                    <span *ngSwitchDefault>No</span>
                </td>
                <td>{{ item.time }}</td>
                <td><input type="checkbox" [(ngModel)] = "item.done"></td>
            </tr>
        </tbody>
    </table>
</body>
